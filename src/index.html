<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    .file-box {
      position: relative;
      width: 340px
    }

    .txt {
      height: 22px;
      border: 1px solid #cdcdcd;
      width: 280px;
    }

    .btn {
      background-color: #FFF;
      border: 1px solid #CDCDCD;
      height: 24px;
      width: 70px;
    }

    .btn:hover {
      background-color: #cdcdcd;
    }
  </style>

</head>

<body>
  <label for="index">预定房间:</label>
  <input type='text' id='index' value='研究间17' required='required' style='text-align:center' />
  <label for="bookdate">预定时间:</label>
  <input type='date' id='bookdate' style='text-align:center' />
  <label for="startbook">启动时间:</label>
  <input type='time' id='startbook' style='text-align:center' />
  <label for="refreshtime">刷新频率:</label>
  <input type='text' id='refreshtime' value="500" style='text-align:center' onKeyUp="this.value=this.value.replace(/[^\.\d]/g,'');this.value=this.value.replace('.','');" />毫秒
  <div>
    <label for="loginname">用户名:</label>
    <input type='text' id='loginname' style='text-align:center' />
    <label for="loginpassword">密码:</label>
    <input type='password' id='loginpassword' style='text-align:center' />
    <input type='submit' id='start_btn' onclick="start();" value='开始' />
    <input type='button' onclick="stop();" value='停止' />
    <input type='button' onclick="login();" value='返回登陆' />
  </div>
  <div>
    <div id='importData' style="float:left">
      <iframe id='hearthstone' name='hearthstone' src='' width='1200' height='760'></iframe>
    </div>
  </div>
</body>

</html>
<script src="js/jquery.js" charset="utf-8" type="text/javascript"></script>
<script src="js/indexdb.js" charset="utf-8" type="text/javascript"></script>
<script src="js/form.js" charset="utf-8" type="text/javascript"></script>
