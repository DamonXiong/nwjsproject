<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    .file-box {
      position: relative;
      width: 340px
    }

    .txt {
      height: 22px;
      border: 1px solid #cdcdcd;
      width: 280px;
    }

    .btn {
      background-color: #FFF;
      border: 1px solid #CDCDCD;
      height: 24px;
      width: 70px;
    }

    .btn:hover {
      background-color: #cdcdcd;
    }
  </style>

</head>

<body>
  <input type='button' value='验证码无法显示' onclick="window.location='https://us.battle.net/account/captcha.jpg?1798506211731215711'"
  />
  <input type="file" name="fileField" style="display:none" id="account" size="28" onchange="importAccount();" nwworkingdir="\"
  />
  <input type='button' id='start_btn' onclick="start();" value='开始' />
  <input type='text' id='index' value='1' style='text-align:center' size=1 />
  <input type='button' onclick="stop();" value='暂停' />
  <input type='button' onclick="login();" value='返回登陆' /> 已注册账号:
  <input id="successAccount" readonly size="4" /> 剩余账号:
  <input id="freeAccount" size="4" readonly/>
  <input type='button' value='导入账号' onclick="document.getElementById('account').click()" />
  <div>
    <div id='importData' style="float:left">
      <iframe id='hearthstone' name='hearthstone' src='' width='1200' height='760'></iframe>
    </div>
    <div id='d1' style="float:rigth">
      <div id='rid_div'></div>
      <div id='account_div'></div>
    </div>
  </div>
</body>

</html>
